<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bang: The Dice Game</title>
    <meta name="description" content="Bang! The Dice Game szoftveres megvalósítása">
    <meta name="author" content="Adrian Turtoczki">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="rooms">
    </div>

    <div>
        <form action="/create_room" method="POST" id="create_room">
            <p>Create room</p>
            <input type="text" placeholder="Enter room name" name="room_name" required/>
            <input type="text" placeholder="Enter player name" name="player_name" required/>
            <select id="player_limit" name="player_limit">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            <input type="submit" />
        </form>
    </div>
    <script type="text/javascript" src="setup.js"></script>
</body>
</html>
