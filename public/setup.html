<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bang! Kockajáték</title>
    <meta name="description" content="Bang! Kockajáték szoftveres megvalósítása">
    <meta name="author" content="Adrian Turtoczki">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div id="rooms">
    </div>

    <div>
        <form action="/create_room" method="POST" id="create_room">
            <p>Szoba létrehozása</p>
            <input type="text" placeholder="Szoba neve" name="room_name" required/>
            <input type="text" placeholder="Játékos neve" name="player_name" required/>
            <select id="player_limit" name="player_limit">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            <input type="submit" />
        </form>
    </div>
    <script type="text/javascript" src="setup.js"></script>
</body>
</html>
