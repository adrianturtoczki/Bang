<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bang: The Dice Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id='wait_screen'>
    <p>Waiting for players ..</p>
  </div>

  <div id='game' class='game_wait'>
    <h1>Bang: the Dice Game</h1>

    <div>
      <div>
        <p id='cur_round'></p>
        <p id='cur_turn'></p>
        <p id='arrows_left'>Arrows left:</p>
      </div>
  
<br>

      <div class='player_row'>
        <div class='player_column'>
          <p id='player_name'>Your name:</p>
          <p id='player_health_number'>Your health:</p>
          <p id='player_arrow_number'>Your arrows:</p>

          <div id='roll_div'>
            <div id='dices'></div>
            <button id="roll">roll</button>
      
            <div class="dropdown">
              <div id="resolve_dropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
      
            <p id='selections'>Your selections:</p>
            <button id="reset_selections_button">reset</button>
            <button id="end_turn_button">end turn</button>
          </div>
        </div>
        <div class='player_column'>
          <p id='player_role'>Your role:</p>
          <img id='player_role_image'>
        </div>
        <div class='player_column'>
          <p id='player_character'>Your character:</p>
          <img id='player_character_image'>
        </div>
      </div>
<br>

    </div>

    <div id="other_players">

    </div>
  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
