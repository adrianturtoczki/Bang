<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bang! Kockajáték</title>
    <meta name="description" content="Bang! Kockajáték szoftveres megvalósítása">
    <meta name="author" content="Adrian Turtoczki">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

  <div id='wait_screen'>
    <p>Waiting for players ..</p>
  </div>

  <div id='game' class='game_wait'>
    <h1>Bang! Kockajáték</h1>

    <div>
      <div>
        <p id='curTurn'></p>
        <p id='arrowsLeft'>Arrows left:</p>
      </div>

      <div class='playerRow'>
        <div>
          <div id="player"></div>

          <div id='rollDiv'>
            <div id='dices'></div>
            <button id="roll">dobás</button>
      
            <div class="dropdown">
              <div id="resolveDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
              <p id='selections'>Választott műveletek:</p>
              <button id="resetSelectionsButton">reset</button>
              <button id="endTurnButton" disabled>Kör befejezése</button>
            </div>
          </div>
        
      </div>

      <div>
        <div id="log"></div>
  
        <div id="chatDiv">
          <div id="chat"></div>
          <form id="chatInput">
            <input id="chatInputText" type="text">
            <button type="submit" id="submitBtn">Küldés</button>
            </form>
          </div>
      </div>

    </div>
    <hr>

    <div id="otherPlayers">

    </div>
  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
